<h3 class="section">12.85 <cite>GNAT.MD5</cite> (<code>g-md5.ads</code>)</h3>

<p><a name="index-GNAT_002eMD5-_0028g_002dmd5_002eads_0029-767"></a>
<a name="index-Message-Digest-MD5-768"></a>
Implements the MD5 Message-Digest Algorithm as described in RFC 1321, and
the HMAC-MD5 message authentication function as described in RFC 2104 and
FIPS PUB 198.
