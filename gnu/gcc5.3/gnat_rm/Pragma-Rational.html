<p><a name="gnat_005frm_002fimplementation_005fdefined_005fpragmas-pragma_002drational"></a><a name="a7"></a>

<h3 class="section">2.139 Pragma Rational</h3>

<p>Syntax:

<pre class="example">    pragma Rational;
</pre>
<p>This pragma is considered obsolescent, but is retained for
compatibility purposes. It is equivalent to:

<pre class="example">    pragma Profile (Rational);
</pre>
