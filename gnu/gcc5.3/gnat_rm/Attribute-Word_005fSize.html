<h3 class="section">4.74 Attribute Word_Size</h3>

<p><a name="index-Word_005fSize-284"></a>
<cite>Standard'Word_Size</cite> (<cite>Standard</cite> is the only permissible
prefix) provides the value <cite>System.Word_Size</cite>. The result is
a static constant.
