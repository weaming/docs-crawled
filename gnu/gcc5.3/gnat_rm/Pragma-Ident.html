<p><a name="gnat_005frm_002fimplementation_005fdefined_005fpragmas-pragma_002dident"></a><a name="g_t5f"></a>

<h3 class="section">2.68 Pragma Ident</h3>

<p>Syntax:

<pre class="example">    pragma Ident (static_string_EXPRESSION);
</pre>
<p>This pragma is identical in effect to pragma <cite>Comment</cite>. It is provided
for compatibility with other Ada compilers providing this pragma.
