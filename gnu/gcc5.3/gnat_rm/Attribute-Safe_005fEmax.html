<p><a name="gnat_005frm_002fimplementation_005fdefined_005fattributes-attribute_002dsafe_002demax"></a><a name="g_t14a"></a>

<h3 class="section">4.50 Attribute Safe_Emax</h3>

<p><a name="index-Ada-83-attributes-241"></a>
<a name="index-Safe_005fEmax-242"></a>
The <cite>Safe_Emax</cite> attribute is provided for compatibility with Ada 83.  See
the Ada 83 reference manual for an exact description of the semantics of
this attribute.
