<h3 class="section">12.86 <cite>GNAT.Memory_Dump</cite> (<code>g-memdum.ads</code>)</h3>

<p><a name="index-GNAT_002eMemory_005fDump-_0028g_002dmemdum_002eads_0029-769"></a>

standard output or standard error files. Uses GNAT.IO for actual
output.
