<p><a name="gnat_005frm_002fimplementation_005fdefined_005faspects-aspect_002dobsolescent"></a><a name="fb"></a>

<h3 class="section">3.24 Aspect Obsolescent</h3>

<p><a name="index-Obsolsecent-132"></a>
This aspect is equivalent to an <cite>Obsolescent</cite> pragma. Note that the
evaluation of this aspect happens at the point of occurrence, it is not
delayed until the freeze point.
