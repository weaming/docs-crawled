<p><a name="gnat_005frm_002fimplementation_005fdefined_005fattributes-attribute_002dmachine_002dsize"></a><a name="g_t13c"></a>

<h3 class="section">4.37 Attribute Machine_Size</h3>

<p><a name="index-Machine_005fSize-212"></a>
This attribute is identical to the <cite>Object_Size</cite> attribute.  It is
provided for compatibility with the DEC Ada 83 attribute of this name.
