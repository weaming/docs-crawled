<p><a name="gnat_005frm_002fimplementation_005fdefined_005fattributes-attribute_002depsilon"></a><a name="g_t12e"></a>

<h3 class="section">4.23 Attribute Epsilon</h3>

<p><a name="index-Ada-83-attributes-192"></a>
<a name="index-Epsilon-193"></a>
The <cite>Epsilon</cite> attribute is provided for compatibility with Ada 83.  See
the Ada 83 reference manual for an exact description of the semantics of
this attribute.
