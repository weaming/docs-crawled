<p><a name="gnat_005frm_002fimplementation_005fdefined_005fattributes-attribute_002dfast_002dmath"></a><a name="g_t12f"></a>

<h3 class="section">4.24 Attribute Fast_Math</h3>

<p><a name="index-Fast_005fMath-194"></a>
<cite>Standard'Fast_Math</cite> (<cite>Standard</cite> is the only allowed
prefix) yields a static Boolean value that is True if pragma
<cite>Fast_Math</cite> is active, and False otherwise.
