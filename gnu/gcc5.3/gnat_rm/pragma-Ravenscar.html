<p><a name="gnat_005frm_002fobsolescent_005ffeatures-id3"></a><a name="g_t3cd"></a><a name="gnat_005frm_002fobsolescent_005ffeatures-pragma_002dravenscar"></a><a name="g_t3ce"></a>

<h3 class="section">17.2 pragma Ravenscar</h3>

<p>The pragma <cite>Ravenscar</cite> has exactly the same effect as pragma
<cite>Profile (Ravenscar)</cite>. The latter usage is preferred since it
is part of the new Ada 2005 standard.
