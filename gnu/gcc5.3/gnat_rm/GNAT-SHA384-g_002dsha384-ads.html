<h3 class="section">12.101 <cite>GNAT.SHA384</cite> (<code>g-sha384.ads</code>)</h3>

<p><a name="index-GNAT_002eSHA384-_0028g_002dsha384_002eads_0029-803"></a>
<a name="index-Secure-Hash-Algorithm-SHA_002d384-804"></a>
Implements the SHA-384 Secure Hash Algorithm as described in FIPS PUB 180-3,
and the HMAC-SHA384 message authentication function as described
in RFC 2104 and FIPS PUB 198.
