<p><a name="gnat_005frm_002fstandard_005fand_005fimplementation_005fdefined_005frestrictions-static_002dpriorities"></a><a name="g_t1aa"></a>

<h4 class="subsection">5.1.68 Static_Priorities</h4>

<p><a name="index-Static_005fPriorities-358"></a>
[GNAT] This restriction ensures at compile time that all priority expressions
are static, and that there are no dependences on the package
<cite>Ada.Dynamic_Priorities</cite>.
