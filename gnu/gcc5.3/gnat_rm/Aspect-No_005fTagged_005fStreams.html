<p><a name="gnat_005frm_002fimplementation_005fdefined_005faspects-aspect_002dno_002dtagged_002dstreams"></a><a name="f9"></a>

<h3 class="section">3.22 Aspect No_Tagged_Streams</h3>

<p><a name="index-No_005fTagged_005fStreams-130"></a>
This aspect is equivalent to a <cite>pragma No_Tagged_Streams</cite> with an
argument specifying a root tagged type (thus this aspect can only be
applied to such a type).
