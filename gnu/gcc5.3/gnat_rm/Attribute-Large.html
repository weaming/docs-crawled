<p><a name="gnat_005frm_002fimplementation_005fdefined_005fattributes-attribute_002dlarge"></a><a name="g_t138"></a>

<h3 class="section">4.33 Attribute Large</h3>

<p><a name="index-Ada-83-attributes-207"></a>
<a name="index-Large-208"></a>
The <cite>Large</cite> attribute is provided for compatibility with Ada 83.  See
the Ada 83 reference manual for an exact description of the semantics of
this attribute.
