<p><a name="gnat_005frm_002fimplementation_005fdefined_005faspects-aspect_002dspark_002dmode"></a><a name="g_t109"></a>

<h3 class="section">3.38 Aspect SPARK_Mode</h3>

<p><a name="index-SPARK_005fMode-146"></a>
This aspect is equivalent to pragma <cite>SPARK_Mode</cite> and
may be specified for either or both of the specification and body
of a subprogram or package.
