<h3 class="section">12.148 <cite>System.Wch_Con</cite> (<code>s-wchcon.ads</code>)</h3>

<p><a name="index-System_002eWch_005fCon-_0028s_002dwchcon_002eads_0029-927"></a>
This package provides definitions and descriptions of
the various methods used for encoding wide characters
in ordinary strings.  These definitions are used by
the package <cite>System.Wch_Cnv</cite>.
