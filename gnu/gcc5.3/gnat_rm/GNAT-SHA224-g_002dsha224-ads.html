<h3 class="section">12.99 <cite>GNAT.SHA224</cite> (<code>g-sha224.ads</code>)</h3>

<p><a name="index-GNAT_002eSHA224-_0028g_002dsha224_002eads_0029-799"></a>
<a name="index-Secure-Hash-Algorithm-SHA_002d224-800"></a>
Implements the SHA-224 Secure Hash Algorithm as described in FIPS PUB 180-3,
and the HMAC-SHA224 message authentication function as described
in RFC 2104 and FIPS PUB 198.
