<p><a name="gnat_005frm_002fstandard_005fand_005fimplementation_005fdefined_005frestrictions-no_002dio"></a><a name="g_t18c"></a>

<h4 class="subsection">5.1.38 No_IO</h4>

<p><a name="index-No_005fIO-325"></a>
[RM H.4] This restriction ensures at compile time that there are no
dependences on any of the library units Sequential_IO, Direct_IO,
Text_IO, Wide_Text_IO, Wide_Wide_Text_IO, or Stream_IO.
