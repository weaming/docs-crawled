<p><a name="gnat_005frm_002fimplementation_005fdefined_005fpragmas-pragma_002dsubtitle"></a><a name="c1"></a>

<h3 class="section">2.162 Pragma Subtitle</h3>

<p>Syntax:

<pre class="example">    pragma Subtitle ([Subtitle =&gt;] STRING_LITERAL);
</pre>
<p>This pragma is recognized for compatibility with other Ada compilers
but is ignored by GNAT.
