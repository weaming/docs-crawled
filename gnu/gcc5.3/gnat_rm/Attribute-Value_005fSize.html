<p><a name="gnat_005frm_002fimplementation_005fdefined_005fattributes-attribute_002dvalue_002dsize"></a><a name="g_t160"></a>

<h3 class="section">4.72 Attribute Value_Size</h3>

<p><a name="index-Size-280"></a><a name="index-setting-for-not_002dfirst-subtype-281"></a>
<a name="index-Value_005fSize-282"></a>
<code>type'Value_Size</code> is the number of bits required to represent
a value of the given subtype.  It is the same as <code>type'Size</code>,
but, unlike <cite>Size</cite>, may be set for non-first subtypes.
