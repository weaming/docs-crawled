<h4 class="subsection">5.1.49 No_Relative_Delay</h4>

<p><a name="index-No_005fRelative_005fDelay-336"></a>
[RM D.7] This restriction ensures at compile time that there are no delay
relative statements and prevents expressions such as <cite>delay 1.23;</cite> from
appearing in source code.
