<h3 class="section">4.38 Attribute Mantissa</h3>

<p><a name="index-Ada-83-attributes-213"></a>
<a name="index-Mantissa-214"></a>
The <cite>Mantissa</cite> attribute is provided for compatibility with Ada 83.  See
the Ada 83 reference manual for an exact description of the semantics of
this attribute.
